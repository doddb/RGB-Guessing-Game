<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Color Picker</title>
	<link rel="stylesheet" type="text/css" href="colorgame.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class= "container-fluid">
	<!-- The Banner at the top of the page -->
	<div class = "banner">
		<h2>Color Picker</h2>
		<h1 id = "winner">RGB</h1>
		<h2 id = "Annoucement">Pick The Color That Matches</h2>	
	 </div>

	<!-- The subbanner that contains user options. Reset Board and difficulty -->
	<div class="options-banner">
		<div class = "row">
			<div class="col-lg-6">
				<p id = "reset" style="float: right">NEW COLORS</p>
			</div>
			<div class="col-lg-3">
				<div class="row">
					<p id = "easy difficulty">Easy</p>
				</div>
			 </div>

			 <div class="col-lg-3">
				<div class="row">
					<p id = "hard difficulty">Hard</p>
				</div>
			 </div>
		</div>
	 </div>

	<!-- Contains the squares for the colored tiles -->
	<div class = "row let-there-be-background">
		<div class = "col-xs-4 colored-area" id="01">
		 </div>
		<div class = "col-xs-4 colored-area" id="02">			
		 </div>
		<div class = "col-xs-4 colored-area" id="03">						
		 </div>
	 </div>

	<script type="text/javascript" src="colorgame.js"></script>

</body>
</html>
